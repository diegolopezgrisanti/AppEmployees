<div class="row">
  <div class="col-lg-6">
    <h2>List of Employees</h2>
  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color="warn" routerLink="/add">ADD EMPLOYEE</button>
  </div>
</div>
<mat-form-field>
  <mat-label style="color: black;">Click here - Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" autocomplete="off">
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="civilStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Civil Status </th>
    <td mat-cell *matCellDef="let element"> {{element.civilStatus}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="dateOfAdmission">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Of Admission </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfAdmission | date:'dd/MM/yyyy'}} </td>
  </ng-container>

  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <a class="pointer" routerLink="edit/{{ i }}" style="color: #1878b0;">
        <mat-icon>edit</mat-icon>
      </a>
      <a (click)=deleteEmployee(i) class="pointer" style="color: #E15639;">
        <mat-icon>delete</mat-icon>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
